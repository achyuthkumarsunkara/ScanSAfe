<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title & Description -->
    <title>ScanSAfe - AI-Powered Phishing Detection Tool</title>
    <meta name="description" content="Protect yourself from phishing attacks with ScanSAfe's advanced AI-powered technology. Instantly scan emails and links for suspicious content and stay safe online." />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://scan-s-afe.vercel.app/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ScanSAfe - AI-Powered Phishing Detection Tool" />
    <meta property="og:description" content="ScanSAfe uses AI to detect phishing links and emails. Stay protected with real-time security checks." />
    <meta property="og:image" content="https://www.scansafe.ai/og-image.png" />
    <meta property="og:url" content="https://www.scansafe.ai/" />
    <meta property="og:site_name" content="ScanSAfe" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ScanSAfe - AI-Powered Phishing Detection Tool" />
    <meta name="twitter:description" content="Use ScanSAfe to detect phishing links and suspicious emails using advanced AI technology." />
    <meta name="twitter:image" content="https://www.scansafe.ai/og-image.png" />
    <meta name="twitter:site" content="@ScanSAfe" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="ScanSAfe Team" />
    
    <!-- Structured Data (JSON-LD for Google) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ScanSAfe",
        "url": "https://www.scansafe.ai",
        "description": "AI-powered tool to detect phishing emails and links.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.scansafe.ai/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
